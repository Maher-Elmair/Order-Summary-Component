<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="style.css">
    <title>Order-Summary</title>
</head>

<body>
    <div class="background">
        <img class="desktop" src="images/pattern-background-desktop.svg" alt="image0-background-desktop">
    </div>
    <div class="container">
        <div class="card">
            <img src="images/illustration-hero.svg" alt="">
            <div class="text">
                <p class="one">order summary</p>
                <p class="two">you can now listion to millions of songs, audiobooks ,and podcasts on any device anywherr
                    you
                    like</p>
            </div>
            <div class="line">
                <span class="left">
                    <img class="icon" src="images/icon-music.svg" alt="image-icon-music">
                    <span class="price">
                        <p class="there">annual plan</p>
                        <p class="four">$59.99/year</p>
                    </span>
                </span>
                <a class="link" href="" title="Go to Change">change</a>
            </div>
            <button>Proceed to Payment</button>
            <p class="end">cancel order</p>
        </div>
        <!-- start Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
        </div>
        <!-- end Attribution -->
    </div>
</body>

</html>
